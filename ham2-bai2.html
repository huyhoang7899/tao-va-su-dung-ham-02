<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = prompt("Nhập vào bán kính : ");
    let dienTich = circleArea(radius);
    let chuVi = perimeterArea(radius);
    function perimeterArea(radius) {
       perimeter = radius * 2 * 3.14;
       return perimeter
    }
    function circleArea() {
        circle = radius * radius * 3.14;
        return circle
    }
    alert("Diện tích hình tròn là : " + dienTich);
    alert("Chu vi hình tròn là : " + chuVi);
</script>
</body>
</html>
