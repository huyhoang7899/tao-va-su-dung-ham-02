<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Input Number :"));
    let ham = ktSoDuong(num);
    function ktSoDuong(numBer) {
        if (numBer >= 0){
            return true
        }else {
            return false
        }
    }
    alert(ham);
</script>
