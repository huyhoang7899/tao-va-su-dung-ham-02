<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số thứ nhất : "));
    let  number2 = parseInt(prompt("Nhập số thứ hai : "));
    let number3 = parseInt(prompt("Nhập số thứ ba : "));
    let ham = timMin(number1,number2,number3);
    function timMin(num1, num2, num3) {
        minArr = Math.min(num1, num2, num3);
        return minArr
    }
    alert("Min của dãy là " + ham );
</script>
</body>
</html>
